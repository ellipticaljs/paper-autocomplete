<!--
  `paper-autocomplete`

  Paper Input Autocomplete field to offer a type-ahead functionality for Polymer v1.0.0 or greater.

  paper-autocomplete extends earlier efforts such as this (https://github.com/rodo1111/paper-input-autocomplete)
  to provide keyboard support, remote binding and results scrolling.

  ### Styling

  `<paper-autocomplete>` provides the following custom properties and mixins
  for styling:

  Custom property | Description | Default
  ----------------|-------------|----------
  `--paper-input-container-focus-color` | sets the components input container focus color | #2196f3
  `--paper-item-min-height` | paper item min height | `{}`

  @demo demo/index.html
-->

<dom-module id="address-search">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
      position: relative;
    }

    .input-wrapper {
      @apply(--layout-horizontal);
    }
    .input-wrapper paper-input {
      @apply(--layout-flex);
    }
    #suggestionsWrapper {
      display: none;
      background-color: white;
      max-height:252px;
      overflow-y:scroll;
      width: 100%;
      position: absolute;
      z-index: 1000;
    }
    :host[suggestions-in-overlay="true"] #suggestionsWrapper {
    }
    paper-item {
      position: relative;
      line-height:18px;
    }
    paper-item:hover{
      background:#eee;
      color:#333;
      cursor:pointer;
    }

    paper-item.active{
      background:#eee;
      color:#333;
    }
    #clear{
      display: none;
      margin-top:auto;
    }
    :host {
      --paper-input-container-focus-color: #2196f3;
      --paper-item-min-height: 36px;
    }
  </style>

  <template>
    <div class="input-wrapper">
      <paper-input id="input" label="[[label]]" allowed-pattern="[[allowedPattern]]" pattern="[[pattern]]"  no-label-float="[[noLabelFloat]]" on-keyup="_onKeypress" disabled="{{disabled}}" auto-validate$="[[autoValidate]]" error-message$="[[errorMessage]]" required$="[[required]]" value="{{text}}" char-counter$="[[charCounter]]" maxlength$="[[maxlength]]"></paper-input>
      <paper-icon-button id="clear" icon="clear" on-click="_clear"></paper-icon-button>
    </div>
    <paper-material elevation="1" id="suggestionsWrapper">
      <template is="dom-repeat" items="{{_suggestions}}">
        <paper-item on-click="_onSelect">
          <div>{{item.text}}</div>
          <paper-ripple></paper-ripple>
        </paper-item>
      </template>
    </paper-material>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'address-search',
    behaviors: [Polymer.PaperAutocompleteBehavior]
  });
</script>
